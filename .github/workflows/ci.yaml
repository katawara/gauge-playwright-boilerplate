name: CI
on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**.ts'
      - '**.json'
      - '**.toml'
      - '**.yaml'
      - '**.properties'
      - '.github/workflows/**'
      - '!.vscode/**.json'
      - '!*.md'
jobs:
  lint-code:
    name: Lint code (use Biome)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Node.js environment
        uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3.2.0
        with:
          install_args: "node"
      - name: Enable pnpm via Corepack
        run: corepack enable pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Lint code
        run: pnpm check:ci:code

  lint-specs:
    name: Lint specs (use Gauge)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Node.js environment
        uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3.2.0
        with:
          install_args: "node"
      - name: Enable pnpm via Corepack
        run: corepack enable pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Lint Gauge specs
        run: pnpm check:specs

  compile:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Node.js environment
        uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3.2.0
        with:
          install_args: "node"
      - name: Enable pnpm via Corepack
        run: corepack enable pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Compile
        run: pnpm compile

  audit:
    name: Audit dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Node.js environment
        uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3.2.0
        with:
          install_args: "node"
      - name: Enable pnpm via Corepack
        run: corepack enable pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Audit dependencies
        run: pnpm audit

  e2e-health-check:
    name: E2E Health Check (use Gauge & Playwright)
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-noble
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Node.js environment
        uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3.2.0
        with:
          install_args: "node"
      # Playwrightのコンテナイメージを使うため、pnpmを手動でインストールする必要がある
      - name: Install pnpm
        run: npm install -g pnpm@$(grep 'packageManager.*pnpm@' package.json | sed 's/.*pnpm@\([^+]*\).*/\1/')
      - name: Enable pnpm via Corepack
        run: corepack enable pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run E2E health check
        run: pnpm run:ci:health-check
